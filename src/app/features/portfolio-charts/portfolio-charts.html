<mat-tab-group>
  <mat-tab label="Distribution"> 
    <highcharts-chart  [constructorType]="chartConstructor"  [(update)]="updatePieFlag" [oneToOne]="true" [options]="pieOptions" style="width:100%; height: 360px; display:block;"></highcharts-chart>
  </mat-tab>
  <mat-tab label="History">
     <highcharts-chart [constructorType]="chartConstructor" [(update)]="updateLineFlag" [oneToOne]="true"  [options]="lineOptions" style="width:100%; height: 360px; display:block;"></highcharts-chart>
  </mat-tab>
</mat-tab-group>
